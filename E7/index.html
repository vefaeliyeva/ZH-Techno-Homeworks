<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- * -->
      <article id="signUpPage">
        <!--&  -->
        <section class="likeNavbar">
          <div>
            <div class="navbarIcons">
              <div>
                <div>1</div>
                <p>Sign Up</p>
              </div>
              <div>
                <div>2</div>
                <p>Message</p>
              </div>
              <div>
                <div>3</div>
                <p>Confirm</p>
              </div>
            </div>
            <hr />
          </div>
        </section>
        <!--&  -->
        <form action="">
            <section>
              <div class="formInput">
                <div class="formInputDiv">
                  <label for="firstName">First Name</label>
                  <input
                    type="text"
                    id="firstName"
                    placeholder="Enter your Firstname..."
                    required
                  />
                </div>
                <div class="formInputDiv">
                  <label for="lastName">Last Name</label>
                  <input
                    type="text"
                    id="lastName"
                    placeholder="Enter your Lastname..."
                    required
                  />
                </div>
              </div>
              <div class="formInput">
                <div class="formInputDiv">
                  <label for="bornDate">Date of Birth</label>
                  <input type="date" id="bornDate" required />
                </div>
                <div class="formInputDiv">
                  <label for="emailAddress">Email Address</label>
                  <input
                    type="text"
                    id="emailAddress"
                    placeholder="Enter your Email Address..."
                    required
                  />
                </div>
              </div>
              <div class="formInputDiv">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your full address..." />
              </div>
            </section>
          </form>
                  <!--&  -->
        <section>
          <button><a href="">Next Step &#10132;</a></button>
        </section>
      </article>
      <!-- * -->
      <article id="messagePage">
        <!-- & -->
        <section class="likeNavbar">
          <div>
            <div class="navbarIcons">
              <div>
                <div>1</div>
                <p>Sign Up</p>
              </div>
              <div>
                <div>2</div>
                <p>Message</p>
              </div>
              <div>
                <div>3</div>
                <p>Confirm</p>
              </div>
            </div>
            <hr />
          </div>
        </section>
        <!-- & -->
        <section>
          <label for="">Message</label>
          <textarea
            name=""
            id=""
            placeholder="Type your message"
            rows="6"
          ></textarea>
        </section>
        <!-- & -->
        <section>
          <button><a href="">Back</a></button>
          <button><a href="">Next Step &#10132;</a></button>
        </section>
      </article>
      <!-- * -->
      <article id="confirmPage">
        <!-- & -->
        <section class="likeNavbar">
          <div>
            <div class="navbarIcons">
              <div>
                <div>1</div>

              </div>

              </div>
              <div>

          </div>

            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ex

          </p>

          <hr />

        <!-- & -->
        <section>
          <button>Submit</button>
        </section>
      </article>
    </main>
  </body>
</html>
