<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 3</title>
  </head>
  <body>
<header>
    <h2 style="text-align: center">User Form</h2>
</header>

<section>
    <form action="">
        <label for="firstname">First name: </label> <br />
        <input type="text" id="firstname" placeholder="Enter a name..." required minlength="3" maxlength="25" />
        <br /><br />
  
        <label for="lastname">Last name: </label> <br />
        <input type="text" id="lastname" placeholder="Enter a lastname..." required minlength="3" maxlength="25" />
        <br /><br />
  
        <label for="emailaddress">Email: </label> <br />
        <input type="email" id="emailaddress" placeholder="Enter an email..." required/>
        <br /><br />
  
        <label for="parol">Password:</label> <br>
        <input type="password" id="parol" placeholder="Enter a password..." required minlength="8" maxlength="25"> <br><br>
  
        <input type="checkbox" id="yoxla" required/>
        <label for="yoxla">Accept privacy policy and terms</label> <br /><br />
  
        <input type="submit" value="Sign in" />
      </form>
</section>

<footer>
    <h4>Company</h4>
    <ul>
      <li>About Us</li>
      <li>Our Services</li>
      <li>Privacy Policy</li>
    </ul>
    
    <a href="">Contact us</a> <br />
    <a href="">Email</a>
</footer>
  </body>
</html>
