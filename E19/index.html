<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Finance Template VF</title>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>


    <!-- ! -->
    <header>
      <div class="navbar container">
        <div class="logo">
          <img src="./assets/logo.png" alt="" />
        </div>
        <div class="navList">
          <nav>
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">Loan</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Faq</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </nav>
          <button class="applyForLoan">Apply For Loan</button>
        </div>
      </div>
      <div class="menuBarContainer">
        <div class="menuBar">
          <button class="menuBarBtn">
            MENU <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </header>


    <!-- ! -->
    <section class="homeSection">
      <div class="homeSectionBox container">
        <div class="homeSectionLeftSide">
          <h1>Get Loan for your business growth or startup</h1>
          <p>Apply for our business loan in minutes, without painful</p>
          <button class="submitBtn">HOW IT WORK</button>
        </div>
        <div class="homeSectionRightSide">
          <div class="rightSideTitleText">
            <h2>How much you want?</h2>
            <p>We provide online instant cash loans with quick</p>
          </div>
          <form action="">
            <select class="select" id="">
              <option value="">Category1</option>
              <option value="">Category2</option>
              <option value="">Category3</option>
              <option value="">Category4</option>
            </select>
            <select class="select" id="">
              <option value="">Month</option>
              <option value="">Year</option>
              <option value="">Week</option>
              <option value="">Days 3</option>
            </select>
            <span>You have to pay: $0</span>
            <input class="select" type="text" placeholder="Your name" />
            <input class="select" type="text" placeholder="Phone No." />
            <button class="submitBtn" type="submit">CONTINUE</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
